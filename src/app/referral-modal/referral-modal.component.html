<mat-dialog-content class="mat-dialog-content">
  <div class="modal-header">
    <h2 mat-dialog-title>{{ title }}</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="referralForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Referral Name</mat-label>
        <input matInput formControlName="referralName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Reason</mat-label>
        <input matInput formControlName="reason" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Payer Number</mat-label>
        <input matInput formControlName="payerNumber" required>
      </mat-form-field>
    </form>
  </div>
  <div class="modal-footer">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" (click)="onSubmit()">Submit</button>
  </div>
</mat-dialog-content>
