<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form [formGroup]="referralForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Referral Name</mat-label>
      <input matInput formControlName="referralName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Reason</mat-label>
      <input matInput formControlName="reason" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Payer Number</mat-label>
      <input matInput formControlName="payerNumber" required>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Submit</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
